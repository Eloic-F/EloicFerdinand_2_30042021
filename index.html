<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Reservia propose un outil de planification de vacances. Trouvez des hébergements et des activités dans la ville de votre choix. ">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="bandeau">
            <div id="logo">
                <img src="/images/logo/Reservia.svg" alt="Logo Reservia"/>
            </div>
            <nav>
                <ul id="elem_nav">
                    <li>Hébergements</li>
                    <li>Actvités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </div>
        <div id="barre_recherche">
            <div id="map_marker"></div>
            <input type="search">
			<input type="submit" value="Rechercher">
        </div>
        <div id="filtres">
            <span>Filtres</span>
            <div class="elem_filtres">Économique</div>
            <div class="elem_filtres">Familial</div>
            <div class="elem_filtres">Romantique</div>
            <div class="elem_filtres">Animaux autorisés</div>
        </div>
        <div id="informations">
            <span>"icône"</span>
            <p>Plus de 500 logements sont disponibles </p>
        </div>
    </header>
    <main>
        <section id="heberg_pop">
            <div id="hebergements">
                <div id="heberg_head">
                    <h2>Hébergements</h2>
                </div>
                <div id="img_hebergements">
                    <div class="img_hebergement"></div>
                    <div class="img_hebergement"></div>
                    <div class="img_hebergement"></div>
                    <div class="img_hebergement"></div>
                    <div class="img_hebergement"></div>
                    <div class="img_hebergement"></div>
                </div>
                <div id="heberg_footer">
                    <span>Afficher plus</span>
                </div>
            </div>
            
            <div id="populaires">
                <div id="pop_head">
                    <h2>Populaires</h2>
                    <p>icône</p>
                </div>
                <div id="img_populaires">
                    <div class="img_populaire"></div>
                    <div class="img_populaire"></div>
                    <div class="img_populaire"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Activités à Marseilles</h2>
            <div id="activites">
                <div id="activites_container">
                    <div class="img_large"></div>
                    <div class="img_split">
                        <div class="img_small_1"></div>
                        <div class="img_small_2"></div>
                    </div>
                </div>
                <div id="activites_container">
                    <div class="img_large"></div>
                    <div class="img_split">
                        <div class="img_small_3"></div>
                        <div class="img_small_4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_box"></div>
        <div class="footer_box"></div>
        <div class="footer_box"></div>
    </footer>
</body>
</html>
