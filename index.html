<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Reservia propose un outil de planification de vacances. Trouvez des hébergements et des activités dans la ville de votre choix. ">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="bandeau">
            <div id="logo">
                <img src="/images/logo/Reservia.svg" alt="Logo Reservia"/>
            </div>
            <nav>
                <ul id="elem_nav">
                    <li>Hébergements</li>
                    <li>Actvités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </div>
        <div id="barre_recherche">
            <div id="map_marker"></div>
            <input type="search">
			<input type="submit" value="Rechercher">
        </div>
        <div id="filtres">
            <div><span>FFF</span></div>
            <div id="tags">
                <ul id="elem_filtres">
                    <li>Filtre1</li>
                    <li>Filtre2</li>
                    <li>Filtre3</li>
                    <li>Filtre4</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="heberg_pop">
            <div id="hebergements">
                <div class="img_hebergement"></div>
                <div class="img_hebergement"></div>
                <div class="img_hebergement"></div>
                <div class="img_hebergement"></div>
                <div class="img_hebergement"></div>
                <div class="img_hebergement"></div>
            </div>
            
            <div id="populaires">
                <div class="img_populaires"></div>
                <div class="img_populaires"></div>
                <div class="img_populaires"></div>
            </div>
        </section>

        <section id="activites">
            <div id="activites1">
                <div class="img_activites1"></div>
                <div class="img_1c_2r">
                    <div class="img_activites2"></div>
                    <div class="img_activites3"></div>
                </div>
            </div>
            <div id="activites2">
                <div class="img_activites4"></div>
                <div class="img_1c_2r">
                    <div class="img_activites5"></div>
                    <div class="img_activites6"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_box"></div>
        <div class="footer_box"></div>
        <div class="footer_box"></div>
    </footer>
</body>
</html>
